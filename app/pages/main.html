<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Arcus</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/style.min.css" />
	</head>
	<body>
		<nav id="topNavbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">Arcus</a>
			<a
				id="preferences"
				class="navbar-nav ml-auto hover-1p1p"
				title="Preferences"
				href="#"
				><img src="../images/settings.svg"
			/></a>
		</nav>
		<div class="row">
			<div id="leftList" class="col-sm-8 p-0">
				<ul id="modList" class="list-group">
					<li
						class="list-group-item"
						style="background-color: #007bff!important; color: #fff;"
					>
						<label>No Installed Mod Was Found</label>
					</li>
				</ul>
			</div>
			<div id="rightList" class="col-sm p-0">
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark pl-0 py-0">
					<div class="dropdown">
						<button
							class="btn btn-secondary dropdown-toggle dropdownStyle"
							type="button"
							id="dropdownMenuButton"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							<span id="dropdownLabel"></span>
						</button>
						<div
							id="dropdownMenu"
							class="dropdown-menu"
							aria-labelledby="dropdownMenuButton"
						></div>
					</div>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>

					<button id="run" type="button" class="btn btn-dark ">
						Run
					</button>
				</nav>

				<ul id="rightMenuList" class="list-group"></ul>
			</div>
		</div>

		<div class="accordion fixed-bottom" id="accordionExample">
			<div class="card" style="border: 0;">
				<div
					class="card-header"
					style="padding: 0; position: relative; 	background-color: #343a40; border-radius: 0;"
					role="button"
					id="headingOne"
				>
					<button
						id="downloadsButton"
						class="btn downloadsBtn"
						type="button"
						data-toggle="collapse"
						data-target="#collapseOne"
						aria-expanded="false"
						aria-controls="collapseOne"
						style="position: relative;"
					>
						<span id="downloadsText">Downloads</span>
					</button>
					<img
						id="clearHistory"
						title="Clear History"
						class="verticalCenter"
						src="../images/trash.svg"
					/>
				</div>

				<div
					id="collapseOne"
					class="collapse"
					aria-labelledby="headingOne"
					data-parent="#accordionExample"
				>
					<div class="card-body" style="padding: 0;">
						<div class="cardListWindow">
							<ul id="downloadList" class="list-group">
								<li
									id="noDownload"
									class="list-group-item downloadListItem active"
								>
									No active or finished download were found
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- You can also require other files to run in this process -->
		<script src="../../renderer.js"></script>
		<script src="../js/app.js"></script>
	</body>
</html>
