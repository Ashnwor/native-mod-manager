<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Arcus</title>
		<link
			rel="stylesheet"
			href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/style.min.css" />
	</head>
	<body>
		<nav id="topNavbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">Arcus</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
			<button id="preferences" type="button" class="btn btn-circle btn-dark">
				<img src="../images/settings.svg" />
			</button>
		</nav>
		<div class="row" style="margin: 0;">
			<div id="leftList" class="col-sm-8 p-0">
				<ul id="modList" class="list-group">
					<li
						id="noMods"
						class="list-group-item"
						style="background-color: #007bff!important; color: #fff;"
					>
						<label
							><svg
								class="bi bi-exclamation-circle-fill mr-1"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="#bdbdbd"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 4a.905.905 0 00-.9.995l.35 3.507a.552.552 0 001.1 0l.35-3.507A.905.905 0 008 4zm.002 6a1 1 0 100 2 1 1 0 000-2z"
									clip-rule="evenodd"
								/></svg
							>No Installed Mod Was Found</label
						>
					</li>
				</ul>
			</div>
			<div id="rightList" class="col-sm-4 p-0">
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark pl-0 py-0">
					<div class="dropdown">
						<button
							class="btn btn-dark btn-lg dropdown-toggle vh-8"
							type="button"
							id="dropdownMenuButton"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							<span id="dropdownLabel"></span>
						</button>
						<div
							id="dropdownMenu"
							class="dropdown-menu"
							aria-labelledby="dropdownMenuButton"
						></div>
					</div>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>

					<button id="run" type="button" class="btn btn-dark ">
						Run
					</button>
				</nav>

				<ul id="rightMenuList" class="list-group"></ul>
			</div>
		</div>

		<div class="accordion fixed-bottom" id="accordionExample">
			<div class="card" style="border: 0; border-radius: 0;">
				<div
					class="card-header"
					style="padding: 0; position: relative; 	background-color: #343a40; border-radius: 0; margin-bottom: 0; border-bottom: 0;"
					role="button"
					id="headingOne"
				>
					<button
						id="downloadsButton"
						class="btn downloadsBtn"
						type="button"
						data-toggle="collapse"
						data-target="#collapseOne"
						aria-expanded="false"
						aria-controls="collapseOne"
						style="position: relative;"
					>
						<span id="downloadsText">Downloads</span>
					</button>
					<img
						id="clearHistory"
						title="Clear History"
						class="verticalCenter d-none"
						src="../images/trash.svg"
					/>
				</div>

				<div
					id="collapseOne"
					class="collapse"
					aria-labelledby="headingOne"
					data-parent="#accordionExample"
				>
					<div class="card-body" style="padding: 0;">
						<div class="cardListWindow">
							<ul id="downloadList" class="list-group">
								<li
									id="noDownload"
									class="list-group-item downloadListItem active"
								>
									No active or finished download were found
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- You can also require other files to run in this process -->
		<script src="../../renderer.js"></script>
		<script src="../js/app.js"></script>
	</body>
</html>
